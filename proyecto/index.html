<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css/index.css" />
    <title>Proyecto</title>
  </head>
  <body>
    <div class="texto">
      <h1>PAREJA PERFECTA</h1>
    </div>
    <!--FORMULARIO---->
    <form class="form">
      <!--TITULO------------------------>
      <h1 class="titulo">Registrarse</h1>

      <!--CAJAS-DE-ENTRADA-DE-DATOS------------------------------------------------>
      <input
        class="cajas"
        type="text"
        placeholder="Nombre"
        required
        maxlength="30"
      />
      <input
        class="cajas"
        type="text"
        placeholder="Apellido"
        required
        maxlength="30"
      />
      <input
        class="cajas"
        type="email"
        placeholder="Email"
        required
        maxlength="30"
      />
      <input
        class="cajas"
        type="password"
        placeholder="Password"
        required
        maxlength="30"
      />

      <!--TERMINOS-Y-CONDICIONES---------------------------------------------------------------------------------->
      <p class="termino1">
        <input type="checkbox" /> Estoy de acuerdo con
        <a class="termino2" href="">Terminos y Condiciones</a>
      </p>

      <!--BOTON-DE-REGISTRARSE-------------------------->
      <input type="submit" class="btn" value="REGISTRAR" />

      <!--YA-TENGO-CUENTA----------------------------------------------------------->
      <p class="tengo-cuenta">
        <a href="./cuenta.html" class="tengo-cuenta">Ya tengo cuenta</a>
      </p>
    </form>
  </body>
</html>
